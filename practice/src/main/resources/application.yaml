server:
  port: 4001

spring:
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

  datasource:
     driver-class-name: com.mysql.cj.jdbc.Driver
     url: jdbc:mysql://localhost:3306/test
     username: root
     password: root

  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
    show-sql: true
    hibernate:
     ddl-auto: update